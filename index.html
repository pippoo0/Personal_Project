<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Nilai Mahasiswa</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 20px;
            color: #333;
        }
        h1 {
            text-align: center;
            color: #007bff;
        }
        .search-container {
            text-align: center;
            margin-bottom: 20px;
        }
        input[type="text"] {
            padding: 10px;
            width: 200px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            padding: 10px 20px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 0 auto;
            background-color: white;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        th {
            background-color: #007bff;
            color: white;
            padding: 10px;
            text-align: center;
        }
        td {
            padding: 10px;
            text-align: center;
            border-bottom: 1px solid #ddd;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        tr:hover {
            background-color: #e9ecef;
        }
        .no-data {
            text-align: center;
            color: red;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Data Nilai Mahasiswa</h1>
    
    <div class="search-container">
        <input type="text" id="searchNim" placeholder="Masukkan NIM untuk mencari">
        <button onclick="cariMahasiswa()">Cari</button>
        <button onclick="tampilkanSemua()">Tampilkan Semua</button>
    </div>
    
    <table id="mahasiswaTable">
        <thead>
            <tr>
                <th>Nama</th>
                <th>NIM</th>
                <th>UAS</th>
                <th>UTS</th>
                <th>Tugas</th>
                <th>Ketrampilan</th>
                <th>Sikap</th>
                <th>Quiz</th>
                <th>Nilai Akhir</th> <!-- Kolom baru -->
            </tr>
        </thead>
        <tbody id="tableBody">
            <!-- Data akan diisi oleh JavaScript -->
        </tbody>
    </table>

    <script>
        // Array untuk menyimpan data mahasiswa (contoh data fiktif)
        const mahasiswaData = [
            { nama: "Doni", nim: "2502050126", uas: 93, uts: 85, tugas: 93, ketrampilan: 90, sikap: 95, quiz: 93 },
            { nama: "Kristian ", nim: "2502050127", uas: 92, uts: 88, tugas: 95, ketrampilan: 90, sikap: 92, quiz: 93 },
            { nama: "Jonathan", nim: "2502050099", uas: 78, uts: 75, tugas: 82, ketrampilan: 80, sikap: 78, quiz: 80 },
        ];

        // Fungsi untuk menghitung nilai akhir
        function hitungNilaiAkhir(mahasiswa) {
            // Bobot: UAS 30%, UTS 25%, Tugas 20%, Ketrampilan 10%, Sikap 10%, Quiz 5%
            const bobotUas = 0.3;
            const bobotUts = 0.25;
            const bobotTugas = 0.2;
            const bobotKetrampilan = 0.1;
            const bobotSikap = 0.1;
            const bobotQuiz = 0.05;
            
            const nilaiAkhir = (mahasiswa.uas * bobotUas) + 
                               (mahasiswa.uts * bobotUts) + 
                               (mahasiswa.tugas * bobotTugas) + 
                               (mahasiswa.ketrampilan * bobotKetrampilan) + 
                               (mahasiswa.sikap * bobotSikap) + 
                               (mahasiswa.quiz * bobotQuiz);
            
            return nilaiAkhir.toFixed(2); // Dibulatkan ke 2 desimal
        }

        // Fungsi untuk menampilkan semua data (menggunakan looping)
        function tampilkanSemua() {
            const tableBody = document.getElementById('tableBody');
            tableBody.innerHTML = ''; // Kosongkan tabel
            
            // Looping untuk iterasi array dan menampilkan data
            for (let i = 0; i < mahasiswaData.length; i++) {
                const mahasiswa = mahasiswaData[i];
                const nilaiAkhir = hitungNilaiAkhir(mahasiswa);
                const row = `<tr>
                    <td>${mahasiswa.nama}</td>
                    <td>${mahasiswa.nim}</td>
                    <td>${mahasiswa.uas}</td>
                    <td>${mahasiswa.uts}</td>
                    <td>${mahasiswa.tugas}</td>
                    <td>${mahasiswa.ketrampilan}</td>
                    <td>${mahasiswa.sikap}</td>
                    <td>${mahasiswa.quiz}</td>
                    <td>${nilaiAkhir}</td>
                </tr>`;
                tableBody.innerHTML += row;
            }
        }

        // Fungsi untuk mencari mahasiswa berdasarkan NIM (menggunakan if-else)
        function cariMahasiswa() {
            const nimCari = document.getElementById('searchNim').value.trim();
            const tableBody = document.getElementById('tableBody');
            tableBody.innerHTML = ''; // Kosongkan tabel
            
            let found = false; // Flag untuk mengecek apakah data ditemukan
            
            // Looping untuk mencari NIM
            for (let i = 0; i < mahasiswaData.length; i++) {
                const mahasiswa = mahasiswaData[i];
                // If-else untuk memeriksa kecocokan NIM
                if (mahasiswa.nim === nimCari) {
                    const nilaiAkhir = hitungNilaiAkhir(mahasiswa);
                    const row = `<tr>
                        <td>${mahasiswa.nama}</td>
                        <td>${mahasiswa.nim}</td>
                        <td>${mahasiswa.uas}</td>
                        <td>${mahasiswa.uts}</td>
                        <td>${mahasiswa.tugas}</td>
                        <td>${mahasiswa.ketrampilan}</td>
                        <td>${mahasiswa.sikap}</td>
                        <td>${mahasiswa.quiz}</td>
                        <td>${nilaiAkhir}</td>
                    </tr>`;
                    tableBody.innerHTML = row; // Tampilkan hanya satu baris
                    found = true;
                    break; // Keluar dari loop setelah ditemukan
                }
            }
            
            // If-else untuk menangani jika tidak ditemukan
            if (!found) {
                tableBody.innerHTML = '<tr><td colspan="9" class="no-data">Data tidak ditemukan</td></tr>';
            }
        }

        // Panggil fungsi untuk menampilkan semua data saat halaman dimuat
        window.onload = tampilkanSemua;
    </script>
</body>
</html>
